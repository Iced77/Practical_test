<!DOCTYPE html>
<html>
<head>
    <title>Password Checker</title>
</head>
<body>
    <h1>Enter Your Password</h1>
    <form method="post">
        <input type="password" name="password" placeholder="Enter password">
        <input type="submit" value="Login">
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
